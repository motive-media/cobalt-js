<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cbTooltip Demo</title>

    <style>
        body {
            width: 200px;
            margin: auto auto;
            padding: 200px 0;
        }

        .cb-tooltip {
            max-width: 200px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
            font-size: 14px;
            font-weight: 100;
        }

        .cb-tooltip section,
        .cb-tooltip header {
            padding: 4px 8px;
        }

        .cb-tooltip header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cb-tooltip-active {
            cursor: help;
        }

        .cb-tooltip .arrow {
            width: 0;
            height: 0;
            position: absolute;
        }

        .cb-tooltip.top .arrow {
            border-top: 5px solid rgba(0, 0, 0, 0.8);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            bottom: -5px;
            left: 50%;
        }

        .cb-tooltip.bottom .arrow {
            border-bottom: 5px solid rgba(0, 0, 0, 0.8);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            top: -5px;
            left: 50%;
        }

        .cb-tooltip.right .arrow {
            border-right: 5px solid rgba(0, 0, 0, 0.8);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            top: 50%;
            left: -5px;
        }

        .cb-tooltip.left .arrow {
            border-left: 5px solid rgba(0, 0, 0, 0.8);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            top: 50%;
            right: -5px;
        }
    </style>
</head>
<body ng-app="DemoApp">
    <div>
        <p><span href="#" cb-tooltip data-position="top" data-title="Testing the title" data-content="test cool things to make it longer. test cool things to make it longer. test cool things to make it longer.">Tooltip Demo</span></p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="../angularjs/cbDirectives.js"></script>
    <script src="../angularjs/directives/cbSlider.js"></script>
    <script src="../angularjs/directives/cbTooltip.js"></script>
    <script src="../angularjs/cbUtilities.js"></script>
    <script>
        angular.module('DemoApp', ['cb.utilities']);
    </script>
</body>
</html>
