<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cbTooltip Demo</title>

    <style>
        body {
            width: 400px;
            margin: auto auto;
            padding: 100px 0;
            background-color: rgb(240, 240, 240);
            font-family: sans-serif;
            font-size: 13px;
        }

        .cb-tooltip {
            font-size: 12px !important;
            font-weight: 100;
        }

        article {
            padding: 10px 10px;
            margin: 10px 0;
            border: 1px solid rgb(235, 235, 235);
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            text-align: center;
        }

        article h2 {
            margin: 0;
        }

        article span {
            background-color: rgb(245, 245, 245);
            padding: 4px 8px;
            color: rgb(120, 120, 120);
        }
    </style>

    <link rel="stylesheet" href="../css/cbTooltip.css">
</head>
<body ng-app="DemoApp">
    <article>
        <h2>Top</h2>
        <p><span href="#" cb-tooltip data-position="top" data-content="test cool things to make it longer. test cool things to make it longer. test cool things to make it longer.">Tooltip Demo</span></p>
    </article>

    <article>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="../angularjs/cbDirectives.js"></script>
    <script src="../angularjs/directives/cbSlider.js"></script>
    <script src="../angularjs/directives/cbTooltip.js"></script>
    <script src="../angularjs/cbUtilities.js"></script>
    <script>
        angular.module('DemoApp', ['cb.utilities']);
    </script>

</html>
