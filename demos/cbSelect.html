<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cbSelect Demo</title>

    <style>
        article {
            display: table;
            position: relative;
            margin: 0 auto;
        }

        .cb-select select {
            display: none;;
        }
    </style>
</head>
<body ng-app="DemoApp">
    <article ng-init="theOptions = [{value: 'id', label: 'Idaho'},{value: 'ca', label: 'California'}];">
        <h2>cbSelect</h2>
        <div cb-select="{placeholder: 'State'}" options="theOptions" ng-model="state"></div>
    </article>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="../angularjs/directives/cbSelect.js"></script>
    <script>
        angular.module('DemoApp', ['cbSelect']);
    </script>
</body>
</html>
